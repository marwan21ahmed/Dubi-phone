<section class="container bg-light p-3">
    <div class="d-flex m-3 flex-column flex-sm-row  ">
        <div class="row col-12 col-sm-5 col-md-4  ">
            <form [formGroup]="loginform" class="form">
                <div class="mb-3">
                    <h3>Forgot password?</h3>
                    <p>Donâ€™t worry! It happens. Please enter the email associated with your account.</p>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username or Email*</label>
                    <input type="email" formControlName="Email" class="form-control rounded-pill" name="Email"
                    [ngClass]="{'is-invalid':(!email?.touched || !email?.dirty) && email?.invalid}"  
                    id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                
                <div class="mb-3 ">
                    <span>We will send you an email to reset your password.</span>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary rounded-pill text-centre" (click)="save(loginform)">Reset My Password</button>
                </div>
                <div class="mb-4">
                    <p>Remembered password? <a routerLink="/login">Log in</a></p>
                </div>
                \    
            </form>
        </div>
        <div class="row col-12 col-sm-7 mx-5 ">
            <div class="img ">
                <img decoding="async" class="image"   src="https://www.dubaiphone.net/wp-content/themes/dubaiphone-child/assets/images/Login_Photo.png">
            </div>
        </div>
    </div>
</section>
