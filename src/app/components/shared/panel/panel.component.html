<div class="card flex justify-content-center">
    <p-panel header="product specifications" [toggleable]="false">
        <table class="table table-striped">
            <tr class="border">
                <th>weight</th>
                <td>0.0 kg</td>
            </tr>
            @for (item of productdetails; track $index) {
                <tr class="border">
                    <td></td>
                    <td>{{item}}</td>
                </tr>
            }
        </table>
    </p-panel>
    <p-panel header="customer Rating" [toggleable]="false">
        <div class="conatiner d-flex">
            <div class="col-4">
                <h1>0</h1>                                                      
                <div class="card flex justify-content-center">
                    <p-rating  [cancel]="false"></p-rating>
                </div>
                
                <p>0 Ratings</p>
            </div>
            <div class="col-6  ">
                <div class="rating-background p-2 rounded">
                    <div class="d-flex">
                        <div class="m-2">5</div>
                        <div class="m-2"><i class="bi bi-star-fill"></i></div>
                        <div class="progress w-50 m-2"></div>
                        <div class="m-2">(0)</div>
                    </div>
                    <div class="d-flex">
                        <div class="m-2">4</div>
                        <div class="m-2"><i class="bi bi-star-fill"></i></div>
                        <div class="progress w-50 m-2"></div>
                        <div class="m-2">(0)</div>
                    </div>
                    <div class="d-flex">
                        <div class="m-2">3</div>
                        <div class="m-2"><i class="bi bi-star-fill"></i></div>
                        <div class="progress w-50 m-2"></div>
                        <div class="m-2">(0)</div>
                    </div>
                    <div class="d-flex">
                        <div class="m-2">2</div>
                        <div class="m-2"><i class="bi bi-star-fill"></i></div>
                        <div class="progress w-50 m-2"></div>
                        <div class="m-2">(0)</div>
                    </div>
                    <div class="d-flex">
                        <div class="m-2">1</div>
                        <div class="m-2"><i class="bi bi-star-fill"></i></div>
                        <div class="progress w-50 m-2"></div>
                        <div class="m-2">(0)</div>
                    </div>    
                </div>
            </div>
        </div>
    </p-panel>
</div>
